<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saiyan Characters</title>
    <script defer src="./script.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: #fff;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
      }
      #cards-container {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 4rem 8rem;
      }
      .card {
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 16px;
        margin: 16px;
        max-width: 300px;
        text-align: center;
        background-color: #f9f9f9;
      }

      .card img {
        width: 20rem;
        border-radius: 100px;
      }

      .card h2 {
        color: #333;
      }

      .card p {
        font-size: 14px;
        color: #121212;
      }
    </style>
  </head>
  <body>
    <div id="cards-container"></div>
  </body>
</html>
